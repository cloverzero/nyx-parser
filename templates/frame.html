<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title><%=title%></title>

<link rel="stylesheet" href="styles/nyx.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<style>
<%=styles%>
</style>
</head>
<body>
<div class="nyx-wrapper">
    <%=pages%>
</div>
<% if ((typeof audio) != "undefined") { %>
<style>
    #nyx-audio-toggle-button {<% if (audio.right) { %>
        right: <%=audio.right%>;  <% } %> <% if (audio.left) { %>
        left: <%=audio.left%>;    <% } %> <% if (audio.top) { %>
        top: <%=audio.top%>;      <% } %> <% if (audio.bottom) { %>
        bottom: <%=audio.bottom%>;<% } %>
    }
</style>
<div id="nyx-audio-toggle-button" style="display: none;"><i class="fa fa-music"></i></div>
<audio id="nyx-audio" src="<%=audio.src%>" loop></audio>
<% } %>

<script src="bower_components/requirejs/require.js" data-main="scripts/config.js"></script>
<% if (wxEmbed) { %>
<script src="/wx/<%=id%>"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<% } %>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title><%=title%></title>

<link rel="stylesheet" href="styles/nyx.css">
<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
<!--<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">-->
<style>
<%=styles%>
</style>
</head>
<body class="<%=(typeof preview) != 'undefined' ? 'preview' : ''%>">
<div class="nyx-wrapper">
    <%=pages%>
</div>
<div id="nyx-bottom-button" class="animated flash" style="display: none;"></div>
<% if ((typeof audio) != "undefined") { %>
<style>
    #nyx-audio-toggle-button {<% if (audio.right) { %>
        right: <%=audio.right%>;  <% } %> <% if (audio.left) { %>
        left: <%=audio.left%>;    <% } %> <% if (audio.top) { %>
        top: <%=audio.top%>;      <% } %> <% if (audio.bottom) { %>
        bottom: <%=audio.bottom%>;<% } %>
    }
</style>
<div id="nyx-audio-toggle-button" style="display: none;"></div>
<audio id="nyx-audio" src="<%=audio.src%>" loop></audio>
<% } %>

<% if (wxEmbed) { %>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    var key = location.href.split('#')[0];
    var encoded = encodeURIComponent(key);
    document.write('<script src="/wx/<%=id%>?url=' + encoded + '"><\/script>');
</script>
<% } %>
<script src="bower_components/requirejs/require.js"></script>
<script src="config.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
